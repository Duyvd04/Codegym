<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hai tham số</title>
</head>
<body>
<script>
    let num1, num2;

    function compareNum(num1, num2){
        let sum = num1 + num2;
        if(num1 > num2){
            alert("Số thứ nhất lớn hơn số thứ 2");
        }else{
            alert("Tổng 2 số là:"+ sum)
        }
    }
    compareNum(1,9);
</script>
</body>
</html>
