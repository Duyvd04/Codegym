<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArray() {
        let n = parseInt(prompt("Nhập số lượng phần tử của mảng (n <= 20):"));
        if (n <= 0 || n > 20) {
            alert("Số lượng phần tử không hợp lệ");
            return inputArray();
        }

        let array = [];
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
            array.push(num);
        }

        return array;
    }

    function calculateDifference(array) {
        let evenSum = 0;
        let oddSum = 0;

        for (let num of array) {
            if (num % 2 === 0) {
                evenSum += num;
            } else {
                oddSum += num;
            }
        }

        console.log("Danh sách các phần tử: ", array);

        let difference = evenSum - oddSum;
        console.log(`(Tổng các số chẵn) - (Tổng các số lẻ) = ${evenSum} - ${oddSum} = ${difference}`);
    }

    let array = inputArray();
    calculateDifference(array);
</script>
</body>
</html>
