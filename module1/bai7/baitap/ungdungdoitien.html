<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<input type="number" id="amount">
<select id="fromCurrency">
    <option value="VND">Vietnam</option>
</select>
<select id="toCurrency">
    <option value="USD">USD</option>
</select>
<button onclick="convertCurrency()">Convert</button>
<p id="result">Result: </p>

<script>
    function convertCurrency() {
        let amount = +document.getElementById('amount').value;
        let fromCurrency = document.getElementById('fromCurrency').value;
        let toCurrency = document.getElementById('toCurrency').value;
        let result = document.getElementById('result');
        let exchangeRateVNDtoUSD = 0.00004388;

        let convertedAmount = amount * exchangeRateVNDtoUSD;
        result.innerText = 'Result: ' + convertedAmount.toFixed(3) + ' USD';
    }
</script>
</body>
</html>
