    var input = "The Quick Brown Fox";
    var result = "";

    for (var i = 0; i < input.length; i++) {
        var char = input[i];
        if (char === char.toLowerCase()) {
            result += char.toUpperCase();
        } else {
            result += char.toLowerCase();
        }
    }
