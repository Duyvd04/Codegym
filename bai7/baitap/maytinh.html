<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h1>Calculator</h1>
<input type="number" id="firstNum" placeholder="First Number">
<input type="number" id="secondNum" placeholder="Second Number">
<button onclick="addition()">Addition(+)</button>
<button onclick="subtraction()">Subtraction(-)</button>
<button onclick="multiplication()">Multiplication(x)</button>
<button onclick="division()">Division(/)</button>
<p id="result"></p>
<script>
    function addition() {
        let firstNum = parseFloat(document.getElementById('firstNum').value);
        let secondNum = parseFloat(document.getElementById('secondNum').value);
        let result = firstNum + secondNum;
        document.getElementById('result').innerText = 'Result: ' + result;
    }

    function subtraction() {
        let firstNum = parseFloat(document.getElementById('firstNum').value);
        let secondNum = parseFloat(document.getElementById('secondNum').value);
        let result = firstNum - secondNum;
        document.getElementById('result').innerText = 'Result: ' + result;
    }

    function multiplication() {
        let firstNum = parseFloat(document.getElementById('firstNum').value);
        let secondNum = parseFloat(document.getElementById('secondNum').value);
        let result = firstNum * secondNum;
        document.getElementById('result').innerText = 'Result: ' + result;
    }

    function division() {
        let firstNum = parseFloat(document.getElementById('firstNum').value);
        let secondNum = parseFloat(document.getElementById('secondNum').value);
        let result = firstNum / secondNum;
        document.getElementById('result').innerText = 'Result: ' + result;
    }
</script>
</body>
</html>
