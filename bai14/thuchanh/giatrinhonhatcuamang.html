<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length === 0)
            return -1;
        let min = arr[0];
        let minIndex = 0;

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                minIndex = i;
            }
            return min;
        }

        return minIndex;

    }

    /*
    arr1: [3, 5, 1, 8, -3, 7, 8]

    arr2: [7, 12, 6, 9, 20, 56, 89]

    arr3: []

    arr4: [0, 0, 0, 0, 0, 0]
    */

    let arr = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr);
    alert(min);
    const index = minArray(arr);
    console.log("Vị trí của phần tử nhỏ nhất trong mảng arr1:", index);

</script>
</body>
</html>
